<!DOCTYPE html>
<html lang="id">
<head>

  <style>

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0b0b, #3b0a0a, #1a0000);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #fff;

    .card {
      background: rgba(20,20,20,0.9);
      padding: 40px 32px;
      border-radius: 20px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(128,0,0,0.4);
    }
    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: maroon;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    h1 { font-size: 28px; margin-bottom: 10px; }
    .subtitle { opacity: 0.85; margin-bottom: 24px; }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      margin-bottom: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: maroon;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #hasil {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      line-height: 1.6;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .btn-link {
      text-decoration: none;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      background: maroon;
      color: white;
      font-weight: 600;
    }
    .btn-link.secondary { background: #8b0000; }

</head>

function cekHasil() {

}
</script>
