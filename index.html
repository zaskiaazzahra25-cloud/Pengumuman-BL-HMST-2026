      margin: 0;

      background: linear-gradient(135deg, #0b0b0b, #3b0a0a, #1a0000);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #f5f5f5;
    }
    .card {
      background: rgba(20,20,20,0.9);
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 760px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(128,0,0,0.4);
    }
    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: #800000;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    h1 { font-size: 28px; margin-bottom: 10px; }
    .subtitle { opacity: 0.85; margin-bottom: 24px; }
    .highlight {
      background: rgba(128,0,0,0.25);
      border-left: 4px solid #800000;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      background: #111;
      color: #fff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #800000;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    #hasil {
      margin-top: 20px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      line-height: 1.6;
    }
